<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="download (1).png">

</head>
<body>
    <h1>QR GENERATOR</h1>
    <div class="maincluster">
        <div class="img">
           <img class="qr" src="download.png" alt="" id="image">
        </div>
        <div class="buttons">
            <input id="content" class="content" type="text" placeholder="Enter your content here">
            <button id="btncreate" class="qrbtn">Create QR </button>
        </div>
    </div>
    
</body>
,<script src="script.js"></script>
</html>
